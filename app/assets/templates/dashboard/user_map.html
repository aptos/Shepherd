<section class="panel panel-default map-panel center-block">
	<div class="panel-heading text-left"><strong><i class="fa fa-globe fa-lg"></i> User Locations</strong></div>
	<div class="panel-body">
		<div class="row">
			<div class="col-sm-8">
				<div class="ui-map" ui-jvectormap options="worldMap" markers="markers"></div>
			</div>
      <div class="col-lg-4 text-left">
        <h3 class="text-thin"><i class="fa fa-circle users_dot"></i> Total Users - {{total_users}}</h3>
        <h3 class="text-thin"><i class="fa fa-circle companies_dot"></i> Total Providers - {{companies.length}}</h3>
        <span class="text-muted" style="margin-left: 2em;">in {{locations_count}} cities</span>
        <div class="divider divider-dashed"></div>
        <p>{{visitors}} Visitors (this {{as_of}})</p>
        <div class="progress">
          <div class="progress-bar" role="progressbar" aria-valuenow="{{new_users}}" aria-valuemin="0" aria-valuemax="{{visitors}}" style="width: {{new_users/visitors * 100}}%;">
            {{new_users}} new
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
