<section class="panel panel-default panel-overlay mail-container mail-compose" ng-class="{'open': !!composing}">
  <div class="panel-heading">Compose Mail</div>
  <div class="panel-body">
    <form class="form-horizontal">
      <div class="recipients" ng-show="!!recipients">
        <div class="form-group">
          <label for="mail_to" class="col-xs-2">To:</label>
          <div class="col-xs-10">
            <input type="text" id="mail_to" class="form-control" ng-model="gmail.new_message.to">
          </div>
        </div>
        <div class="form-group">
          <label for="mail_cc" class="col-xs-2">CC:</label>
          <div class="col-xs-10">
            <input type="text" id="mail_cc" class="form-control" ng-model="gmail.new_message.cc">
          </div>
        </div>
        <div class="form-group">
          <label for="mail_bcc" class="col-xs-2">BCC:</label>
          <div class="col-xs-10">
            <input type="text" id="mail_bcc" class="form-control" ng-model="gmail.new_message.bcc">
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-10">
          <input type="text" id="mail_subject" class="form-control" ng-model="gmail.new_message.subject" placeholder="Subject">
        </div>
      </div>
      <textarea class="form-control" rows="10" ng-model="gmail.new_message.body"></textarea>
    </form>
    <div class="mail-actions">
      <div class="btn btn-sm btn-primary" ng-click="send(gmail.new_message)">Send</div>
      <div class="btn btn-sm btn-default" ng-click="closeCompose()">Discard</div>
    </div>
  </div>
</section>
